                </div>

           <div id="totalSlot">

            <div><button id="slot2">8:00 - 10:00</button></div>
            <div><button id="slot3">8:00 - 10:00</button></div>
            <div><button id="slot4">8:00 - 10:00</button></div>
           </div>
           
            <div><a  id="payBTN" >Continue</a></div>
        </form>

        </div>
