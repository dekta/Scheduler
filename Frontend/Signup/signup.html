        <link rel="stylesheet" href="./signup.css">

    <body>

<!--  tf start here  -->

        <div class="container" id="Tf">
            <div class="title">Teacher-Details</div>
            <div class="content">
              <form action="# " id="TeacherDetails">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" id="tname" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Qualification</span>
                    <input type="text" placeholder="Enter your Qualification" id="tquali" required>
                  </div>
                  <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" placeholder="Enter city name" id="tcity" required>
                  </div>
                  
                  <div class="input-box">
                    <span class="details">State</span>
                    <input type="text" placeholder="Enter State name" id="tstate" required>
                  </div>

                  <div class="input-box">
                    <span class="details">Pincode</span>
                    <input type="number" placeholder="Enter Pincode" id="tpin" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Experience</span>
                    <input type="text" placeholder="Experience" id="exp" required>
                  </div>

                  <!-- <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" id="tnum" >
                  </div> -->
                  <div class="input-box">
                    <span class="details">Experties</span>
                    <input type="text" placeholder="Experties" id="tex" required>
                  </div>
                
                  <div class="input-box">
                    <span class="details">Gender</span>
                    <select name="tgen " id="tgen" >
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                       </select>
                </div>
          
                </div>
          
          
              
                <div class="button">
                  <input type="submit" value="Submit">
                </div>
              </form>
            </div>
          </div>
          
          <!--  tf end here  -->
          
          <!-- sf start here  -->


          <div class="container" id="Sf">
            <div class="title">Student -Details</div>
            <div class="content">
              <form action="# " id="StudentDetails">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" id="sname" required>
                  </div>
                  <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" placeholder="Enter city name" id="scity" required>
                  </div>
                  
                  <div class="input-box">
                    <span class="details">State</span>
                    <input type="text" placeholder="Enter State name" id="sstate" required>
                  </div>

                  <div class="input-box">
                    <span class="details">Pincode</span>
                    <input type="number" placeholder="Enter Pincode" id="spin" required>
                  </div>

                  <!-- <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" >
                  </div> -->
                  <div class="input-box">
                    <span class="details">Subjects</span>
                    <input type="text" placeholder="Subjects" id="subs" required>
                  </div>
                 
                
                 
                
                  <div class="input-box">
                    <span class="details">Gender</span>
                    <select name="sgen " id="sgen" >
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                       </select>
                </div>
          
                </div>
          
          
              
                <div class="button">
                  <input type="submit" value="Submit">
                </div>
              </form>
            </div>
          </div>
          
<!-- sf end here  -->

        <section class="container forms" id="nf">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#" id="Lform">

                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button id="login">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>
