<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./feedback.css" />
    <title>Feedback</title>
  </head>
  <body>
    <div id="feedback_body">
      <div id="feedback_cont">
        <h1 id="uder_feedback_head" style="text-align: center;">User Feedback</h1>
        <p id="feed_det" style="text-align: center;">
          Please give your valuable feedback
        </p>
        <input id="name" type="text" placeholder="Name" >
        <input id="email" type="email" placeholder="Email" >
        <div>
          <textarea
            name="details"
            placeholder="Put your Feedback"
            id="typefeedback"
            required
            style="margin-top: 10px;"
          ></textarea>
          <br />
          <button id="Submit_Feedback">Submit Feedback</button>
        </div>
        <div id="alertthere"></div>
      </div>
      <div id="image_cont">
        <img
          src="https://mailtrap.io/wp-content/uploads/2022/02/sending_landing_hero_image_2.svg"
          alt="guy with mailing system"
        />
      </div>
    </div>
  </body>
  <script src="./scripts/feedback.js"></script>
</html>
